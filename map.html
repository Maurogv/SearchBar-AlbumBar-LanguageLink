<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() { 
	      var uluru = {lat: 45.9368, lng: 9.438}; 
        var map = new google.maps.Map(document.getElementById('map'), { zoom: 8, center: uluru }); 
  
	      var intervalID = window.setInterval(myCallback, 1500);

	      function myCallback() {
        	if	(map.getZoom()<15){
  	        map.setZoom(map.getZoom()+1)}
  	      else {
   		      map.setMapTypeId('satellite');
            var timer = setInterval(function() {
            // Will only run once
            clearInterval(timer);
            var marker = new google.maps.Marker({ position: uluru, map: map, animation: google.maps.Animation.DROP });
   		      clearInterval(intervalID);
            }, 1500);}
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6FNi1adtgd7Tp6aK_wZYyf0lcEcz5rJ8&callback=initMap"">
    </script>
  </body>
</html>
